<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JAVASCRIPT ERROR HANDLING</h1>
    <p>This example demonstrates how to use <b>catch</b> to display an error.</p>
    <p id="error_massage"></p>

    <script>
        try{
            addalert("Welcome Guest!");
        }

        catch(err){
            document.getElementById("error_massage").innerHTML = err.message;
        }
    </script>
</body>
</html>
